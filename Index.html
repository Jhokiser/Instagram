<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width,initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Instagram</title>    
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">                               
                <img src="./instagram celular.jpg" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Instagram.jpg" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./foto de perfil.jpg" alt="">
                    </div>
                    <a href="#" class="instagram-login">Continue como Luisadriano6948</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Luisadriano6948?</p>
                    <p class="not-account">
                        <spam class="link-blue">Altenar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
